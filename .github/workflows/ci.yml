name: CI - API + Security

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build app
        run: mvn -q clean package

      - name: Start app (background)
        run: |
          echo "== target contents =="
          ls -lah target || true

          JAR=$(ls -1 target/*.jar 2>/dev/null | grep -v 'original-' | head -n 1)
          if [ -z "$JAR" ]; then
            echo "No runnable jar found in target/"
            exit 1
          fi

          echo "Starting: $JAR"
          nohup java -jar "$JAR" > ../app.log 2>&1 &
          echo $! > ../app.pid

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 200 app.log || true
          exit 1

      - name: Prepare API test reports directory
        run: mkdir -p api-test-reports

      - name: Run API tests (Hurl via Docker)
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}:/work \
            ghcr.io/orange-opensource/hurl:latest \
            --test \
            --report-junit /work/api-test-reports/junit.xml \
            --report-html /work/api-test-reports/report.html \
            --report-json /work/api-test-reports/report.json \
            /work/src/test/java/api

      - name: Upload API test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: api-test-reports

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill "$(cat app.pid)" || true
          fi
          echo "---- app.log ----"
          tail -n 200 app.log || true

  security-scan:
    runs-on: ubuntu-latest
    needs: api-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build app
        working-directory: formation-cicd-test-tp-03
        run: mvn -q clean package

      - name: Start app (background)
        working-directory: formation-cicd-test-tp-03
        run: |
          JAR=$(ls -1 target/*.jar 2>/dev/null | grep -v 'original-' | head -n 1)
          if [ -z "$JAR" ]; then
            echo "No runnable jar found in target/"
            exit 1
          fi
          nohup java -jar "$JAR" > ../app.log 2>&1 &
          echo $! > ../app.pid

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 200 app.log || true
          exit 1

      - name: OWASP ZAP Baseline Scan (non-blocking)
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8080'
          fail_action: false
          issue_title: ''

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: |
            report_html.html
            report_md.md
            report_json.json


      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill "$(cat app.pid)" || true
          fi
          echo "---- app.log ----"
          tail -n 200 app.log || true
