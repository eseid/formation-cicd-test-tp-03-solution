name: CI - API + Security

on:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build app
        run: mvn -q clean package

      - name: Start app (background)
        run: |
          echo "== target contents =="
          ls -lah target || true

          JAR=$(ls -1 target/*.jar 2>/dev/null | grep -v 'original-' | head -n 1)
          if [ -z "$JAR" ]; then
            echo "No runnable jar found in target/"
            exit 1
          fi

          echo "Starting: $JAR"
          nohup java -jar "$JAR" > ../app.log 2>&1 &
          echo $! > ../app.pid

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 200 app.log || true
          exit 1

      - name: Run API tests (Hurl via Docker)
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}:/work \
            ghcr.io/orange-opensource/hurl:latest \
            --test /work/src/test/java/api/health.hurl

          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}:/work \
            ghcr.io/orange-opensource/hurl:latest \
            --test /work/src/test/java/api/orders.hurl

      - name: Stop app
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill "$(cat app.pid)" || true
          fi
          echo "---- app.log ----"
          tail -n 200 app.log || true
